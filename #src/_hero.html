<section class="hero">
    <div class="hero__bg">
        @@for (var i = 0; i < bg.length; i++) {
            <div class="hero__bg-item ibg">
                <img src="`+bg[i]+`" alt="bg">
            </div>
          }
    </div>
    <div class="hero__body container">
        @@if (suptitle !== false) {
            <div class="hero__suptitle">@@suptitle</div>
        }
        <h1 class="hero__title">@@title</h1>
        <div class="hero__text">@@text</div>
    </div>
</section>
