<section class="hero">
    <div class="hero__img ibg">
        <span>
            <img src="@@imgSrc" srcset="@@imgSrcset" alt="herp bg">
        </span>
    </div>
    <div class="hero__body container">
        <h1 class="hero__title title-1">@@title</h1>
        <div class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Magnis pretium nulla lacus ac in consequat. Turpis morbi nunc rhoncus eget neque pellentesque consectetur.
        </div>
        <ul class="breadcrumb">
            @@for (var i = 0; i < breadcrumb.length; i++) {
                <li><a href="#">`+breadcrumb[i]+`</a></li>  
            }
            <li>
                @@breadcrumbLast
            </li>
        </ul>
    </div>
</section>
